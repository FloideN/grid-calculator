<!DOCTYPE html>
<html lang="en" data-theme="brose">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Grid Calculator</title>
	<style></style>
</head>
<body>
	<noscript>
		<h1 style="font-family: sans-serif;">This site requires JavaScript</h1>
		<p style="font-family: sans-serif;">Please get a browser that supports JavaScript, or <a href="https://support.google.com/adsense/answer/12654?hl=en" target="_blank">enable it on this site.</a></p>
	</noscript>
	<div id="parent" style="display: none;">
		<div id="title">
			<div>
				<img loading="lazy" src="/illustrator.png" class="w-9 rounded-md" />
				<p id="illustratorTitle">Illustrator Only</p>
			</div>
			<img loading="lazy" src="/grid_calculator.svg" class="w-[40rem]">
		</div>
		<div class="flex flex-col justify-center items-center">
			<p class="text-2xl md:text-3xl text-center font-mcseven">Input your logo's text to see the correct grid width</p>
			<input id="input" type="text" maxlength="55" spellcheck="false" placeholder="Enter text here" class="font-mcseven tracking-wide text-xl input relative rounded-none bg-base-200 input-lg mt-5 w-96 md:w-full highlight focus:outline-none border-none" />
			<button id="font-choose" class="bg-green-bg text-white btn font-mcseven tracking-wide text-xl rounded-none btn-lg mb-16 mt-4 w-96 md:w-full relative highlight focus:outline-none border-none grayscale normal-case">What font are you using?</button>

			<span id="total" class="select-none p-5 bg-green-bg text-white highlight relative font-bold text-4xl font-mcfive rounded-none border-none">0</span>
		</div>
		<span class="font-mcseven opacity-50 text-center">This site was poorly built by <a href="https://theannoying.dev" target="_blank" class="underline">TheAnnoying</a> and a few <a href="https://discord.gg/titles" target="_blank" class="underline">others</a></span>
	</div>
	<script type="module" src="/index.js"></script>
</body>
</html>
